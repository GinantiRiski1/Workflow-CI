name: Train and Deploy Model

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        activate-environment: msml-env
        environment-file: MLProject/conda.yaml

    - name: Install MLflow
      run: pip install mlflow

    - name: Run MLflow project
      run: |
        mlflow run MLProject -P n_neighbors=3

    - name: Upload trained model artifact
      uses: actions/upload-artifact@v3
      with:
        name: trained-model
        path: MLProject/model/model.pkl

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/ml-model:latest ./MLProject

    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/ml-model:latest
