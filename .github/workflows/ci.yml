name: ML Workflow CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Check out the code
      - name: Check out code
        uses: actions/checkout@v2

      # Setup Miniconda
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: 'latest'
          environment-file: MLProject/conda.yaml  # Menggunakan conda.yaml di folder MLProject
          auto-activate-base: false

      # Initialize conda and verify
      - name: Initialize conda
        run: |
          conda init bash
          source ~/.bashrc
          conda --version

      # Install dependencies and create environment
      - name: Create the conda environment
        run: |
          conda env create -f MLProject/conda.yaml
          conda info --envs
          conda list
          which python
          python --version

      # Run MLflow with conda run
      - name: Run MLflow with conda run
        run: |
          cd MLProject
          conda run -n mlflow-env mlflow run . -P n_neighbors=3  # Menjalankan MLflow dalam environment mlflow-env
