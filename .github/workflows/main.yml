name: MLflow CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        python-version: '3.10'
        environment-file: MLProject/conda.yaml  # Menggunakan file conda.yaml
        activate-environment: 'mlflow-env'  # Nama environment yang sesuai dengan file conda.yaml
        auto-activate-base: false
    
    - name: Install MLflow
      shell: bash -l {0}
      run: |
        conda init bash
        source ~/.bashrc
        conda activate mlflow-env
        pip install mlflow requests tenacity
    
    - name: Run MLflow Project
      shell: bash -l {0}
      env:
        MLFLOW_TRACKING_USERNAME: ${{ secrets.MLFLOW_TRACKING_USERNAME }}
        MLFLOW_TRACKING_PASSWORD: ${{ secrets.MLFLOW_TRACKING_PASSWORD }}
        MLFLOW_TRACKING_URI: "https://dagshub.com/GinantiRiski1/my-first-repo.mlflow"

      run: |
        conda init bash
        source ~/.bashrc
        conda activate mlflow-env
        mlflow run MLProject \
          --experiment-name "mlflow-env" \
          --env-manager=conda

    - name: Upload Artifacts to GitHub
      uses: actions/upload-artifact@v4
      with:
        name: model-artifacts
        path: artifacts/
        retention-days: 30
