name: MLflow CI & Docker Build

on:
  push:
    paths:
      - 'MLProject/**'
  workflow_dispatch:

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        environment-file: MLProject/conda.yaml
        activate-environment: mlflow-env

    - name: Install MLflow CLI
      run: pip install mlflow

    - name: Run MLflow Project
      run: |
        cd MLProject
        mlflow run .

    - name: Archive trained model
      run: |
        mkdir -p artifacts
        cp -r MLProject/mlruns artifacts/mlruns
      if: always()

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: mlflow-artifact
        path: artifacts/mlruns

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push Docker image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/knn-model:latest MLProject
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/knn-model:latest
