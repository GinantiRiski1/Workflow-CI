name: MLflow CI & Docker Build

on:
  push:
    paths:
      - 'MLProject/**'
  workflow_dispatch:

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code dari repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Miniconda untuk environment Conda
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: MLProject/conda.yaml
          activate-environment: mlflow-env
          auto-activate-base: false

      # Install dependencies (pastikan dependensi sudah benar di conda.yaml atau requirements.txt)
      - name: Install Dependencies
        run: |
          conda activate mlflow-env
          pip install -r MLProject/requirements.txt

      # Install MLflow CLI jika perlu
      - name: Install MLflow CLI
        run: |
          conda activate mlflow-env
          pip install mlflow==2.22.0

      # Cek apakah environment berhasil diaktifkan
      - name: Check Conda Environment
        run: |
          conda info --envs
          conda activate mlflow-env
          conda list

      # Jalankan eksperimen MLflow
      - name: Run MLflow Project
        run: |
          cd MLProject
          mlflow run .

      # Simpan hasil artifacts
      - name: Save MLflow Artifacts
        if: always()
        run: |
          mkdir -p artifacts
          cp -r MLProject/mlruns artifacts/mlruns

      # Upload hasil artifacts ke GitHub
      - name: Upload MLflow artifacts
        uses: actions/upload-artifact@v3
        with:
          name: mlflow-artifacts
          path: artifacts/mlruns

      # Login ke Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build dan Push Docker Image
      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/knn-model:latest MLProject
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/knn-model:latest
